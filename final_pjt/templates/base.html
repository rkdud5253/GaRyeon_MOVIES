<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/dacf7dcd9c.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Song+Myung&display=swap" rel="stylesheet">
  <title>Document</title>
  <style>
    .font {
      font-family: 'Song Myung', serif;
    }
  </style>
</head>
<body style="margin-top: 80px; margin-bottom: 80px;">
  <div class="container font">
    <h5>Hello, {{ user.username }}</h5>
    <nav class="navbar navbar-expand-lg navbar-light bg-light d-flex fixed-top">
      {% comment %} <a class="navbar-brand" href="{% url 'movies:index' %}">GaRyeon MOVIES</a> {% endcomment %}
      <a class="navbar-brand" href="{% url 'movies:index' %}">
        <img src="https://postfiles.pstatic.net/MjAyMDExMjRfMjI1/MDAxNjA2MjEwOTMzMzgz.ToplVLFYuhxgXwcVmmK4zLSX-gyLtj2JE8mt0hRpR7sg.5uT_R9ZD4MJaYIkutleMdMlfa6q55i1FRIb8ZpsdlOEg.PNG.rkdud5253/%EC%A0%9C%EB%AA%A9%EC%9D%84_%EC%9E%85%EB%A0%A5%ED%95%B4%EC%A3%BC%EC%84%B8%EC%9A%94._1.png?type=w773" width="100" height="40" alt="" loading="lazy">
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'movies:index' %}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'movies:recommend' %}">Recommend</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'community:index' %}">Community</a>
          </li>
        </ul>
        <div class="navbar-nav justify-content-end">
          <ul class="navbar-nav justify-content-end">
            {% if request.user.is_authenticated %}
              <form action="{% url 'accounts:logout' %}" method="POST">
                {% csrf_token %}
                <input class="form-control" type="submit" value="Logout">
              </form>
            {% else %}
              <ul class="nav justify-content-end">
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'accounts:signup' %}">Signup</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'accounts:login' %}">Login</a>
                </li>
              </ul>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>


    <hr/>
    {% block content %}
    {% endblock %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
<footer class="fixed-bottom text-center text-dark bg-white d-flex justify-content-center align-items-center pt-1 font">
    <p class="mb-1">SSAFY Final-PJT by 신가영, 이대련</p>
</footer>
</html>
